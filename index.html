<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perpus</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>perpus</h1>
    </nav>

    <main class="container">
      <section class="add-book">
        <h2 class="section-title">buku baru</h2>

        <form id="form">
          <input
            type="text"
            class="input"
            placeholder="masukkan judul disini"
            autocomplete="off"
          />
          <input
            type="text"
            class="input"
            placeholder="masukkan penulis disini"
            autocomplete="off"
          />
          <input
            type="text"
            class="input"
            placeholder="masukkan tahun disini"
            autocomplete="off"
          />
        </form>

        <button class="btn btn-submit">tambah buku</button>
      </section>

      <section class="list-book">
        <h2 class="section-title">daftar buku</h2>

        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="input"
            placeholder="cari judul buku"
            autocomplete="off"
          />
          <i class="fa-solid fa-arrow-right"></i>
        </div>

        <div class="books-container">
          <article class="unfinished">
            <h3 class="section-title">belum selesai dibaca</h3>

            <div class="books">
              <div class="card">
                <div class="book-info">
                  <h4>Judul Buku</h4>
                  <p>Penulis: Penulis Buku</p>
                  <p>Tahun: 2022</p>
                </div>

                <div class="actions">
                  <i class="fa-solid fa-right-from-bracket"></i>
                  <div>
                    <i class="fa-solid fa-pencil"></i>
                    <i class="fa-solid fa-trash-can"></i>
                  </div>
                </div>
              </div>
              <div class="card"></div>
            </div>
          </article>

          <article class="finished">
            <h3 class="section-title">selesai dibaca</h3>

            <div class="books">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
