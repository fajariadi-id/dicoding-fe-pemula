<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perpus</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>perpus</h1>
    </nav>

    <main class="container">
      <section class="add-book">
        <h2 class="section-title">buku baru</h2>

        <form id="form">
          <input
            maxlength="24"
            id="title"
            type="text"
            class="input"
            placeholder="masukkan judul disini"
            autocomplete="off"
          />
          <input
            maxlength="24"
            id="writer"
            type="text"
            class="input"
            placeholder="masukkan penulis disini"
            autocomplete="off"
          />
          <input
            maxlength="4"
            id="year"
            type="text"
            class="input"
            placeholder="masukkan tahun disini"
            autocomplete="off"
          />

          <button type="submit" class="btn btn-submit">tambah buku</button>
        </form>
      </section>

      <section class="list-book">
        <h2 class="section-title">daftar buku</h2>

        <div class="search-bar">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input
            type="text"
            class="input"
            placeholder="cari judul buku"
            autocomplete="off"
          />
          <i class="fa-solid fa-arrow-right"></i>
        </div>

        <div class="books-container">
          <article class="unfinished">
            <h3 class="section-title">belum selesai dibaca</h3>

            <div id="unfinished" class="books"></div>
          </article>

          <article class="finished">
            <h3 class="section-title">selesai dibaca</h3>

            <div id="finished" class="books"></div>
          </article>
        </div>
      </section>
    </main>

    <!-- modal dialog delete -->
    <dialog class="modal modal-delete">
      <h1>alert!</h1>
      <hr />
      <p>yakin nih mau dihapus aja?</p>

      <div class="btn-container">
        <button class="btn btn-cancel">gak jadi</button>
        <button class="btn btn-confirm">yakin!</button>
      </div>
    </dialog>

    <!-- modal dialog form -->
    <dialog class="modal modal-form">
      <h1>alert!</h1>
      <hr />
      <p></p>

      <button class="btn btn-complete">okeyy!</button>
    </dialog>

    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
