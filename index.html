<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>perpus</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>perpus</h1>
    </nav>

    <main class="container">
      <section class="add-book">
        <h2 class="section-title">buku baru</h2>

        <form id="form">
          <input
            type="text"
            class="input"
            placeholder="masukkan judul disini"
            autocomplete="off"
          />
          <input
            type="text"
            class="input"
            placeholder="masukkan penulis disini"
            autocomplete="off"
          />
          <input
            type="text"
            class="input"
            placeholder="masukkan tahun disini"
            autocomplete="off"
          />
        </form>

        <button class="btn btn-submit">tambah buku</button>
      </section>

      <section class="list-book">
        <h2 class="section-title">daftar buku</h2>

        <div class="books-container">
          <article class="unfinished">
            <h3 class="section-title">belum selesai dibaca</h3>

            <div class="books">
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </article>

          <article class="finished">
            <h3 class="section-title">selesai dibaca</h3>

            <div class="books">
              <div class="card"></div>
              <div class="card"></div>
              <div class="card"></div>
            </div>
          </article>
        </div>
      </section>
    </main>

    <!-- javascript -->
    <script src="./script.js"></script>
  </body>
</html>
